<script>
    // 获取退课按钮元素
    // 获取退课按钮元素
    function dropCourse(courseId) {
        // 创建包含课程信息的对象
        var courseData = {
            id: courseId
        };

        // 将课程信息发送到后端
        var xhr = new XMLHttpRequest();
        xhr.open('POST', '/drop_course', true); // 根据实际情况设置后端接口的URL
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4) {
                // 启用按钮
                document.getElementById(`dropButton${courseId}`).disabled = false;

                if (xhr.status === 200) {
                    // 请求成功
                    var response = JSON.parse(xhr.responseText);
                    // 处理后端返回的响应数据
                    alert(response.message);
                    location.reload();
                } else {
                    // 请求失败或出现错误
                    // 处理错误情况
                    alert('Failed to drop course');
                }
            }
        };
        xhr.send(JSON.stringify(courseData));
        location.reload();
    }

    function selectCourse(courseId) {
        // 创建包含课程信息的对象
        var courseData = {
            id: courseId
        };

        // 将课程信息发送到后端
        var xhr = new XMLHttpRequest();
        xhr.open('POST', '/select_course', true); // 根据实际情况设置后端接口的URL
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4) {
                // 启用按钮
                document.getElementById(`selectButton${courseId}`).disabled = false;

                if (xhr.status === 200) {
                    // 请求成功
                    var response = JSON.parse(xhr.responseText);
                    // 处理后端返回的响应数据
                    alert(response.message);
                    location.reload();
                } else {
                    // 请求失败或出现错误
                    // 处理错误情况
                    alert('Failed to select course');
                }
            }
        };
        xhr.send(JSON.stringify(courseData));
        location.reload();
    }
</script>
